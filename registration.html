<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style_1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url("./images/bookingpage\ 20.jpg");
            background-position: center;
            background-size: cover;
        }
        #id{
            margin-left: 750px;
        }
    </style>
    
</head>
<body>
   <!-- Register Page -->
    <div class="container mx-auto p-20">
        <div id="id" class="max-w-sm mx-auto p-3  shadow-2xl">
            <h2 class="font-bold text-2xl mb-4">Register</h2>
            <form>
                <div>
                    <label for="" class=" font-bold text-dark-700">Fullname:</label>
                    <input type="text"  class="w-full p-2 border border-gray-300 rounded mt-2" required>
                </div>
                <div>
                    <label for="" class=" font-bold text-dark-700">Email:</label>
                    <input type="email" class="w-full p-2 border border-dark-300 rounded mt-2" required>
                </div>
                <div>
                    <label for="" class=" font-bold text-dark-700">phoneno:</label>
                    <input type="text"  class="w-full p-2 border border-gray-300 rounded mt-2" required>
                </div>
                <div>
                    <label for="" class=" font-bold text-dark-700">Password:</label>
                    <input type="text" class="w-full p-2 border border-dark-300 rounded mt-2" required>
                </div>
                <div>
                    <label for="" class=" font-bold text-dark-700">Confirm Password:</label>
                    <input type="text" class="w-full p-2 border border-dark-300 rounded mt-2" required>
                </div>
                <br>
                 <button type="submit" class="w-full bg-gray-600 text-white p-2 rounded mb-5">Register</button>
                 </div>
            </form>
        </div>
    </div>

</body>
</html>
